<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="barraProcura">
        <input
          class="barraProcuraTexto"
          type="text"
          role="searchbox"
          autocomplete="off"
          placeholder="Search City"
          id="search-text"
        />
        <span> <input type="submit" value="🔍" id="searchButton" /> </span>
        <span>
          <input
            type="submit"
            value="Current Location"
            class="current"
            id="currentButton"
          />
        </span>
      </form>
      <div class="image">
        <img src="media/sun.png" alt="sol" width="300" height="300" />
      </div>

      <section class="numero">
        <div id="temperature"></div>

        <span id="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </section>
      <section class="diaHoraLocal">
        <span id="fecha">
          <span id="hours">15</span>:<span id="minutes">15</span>
        </span>
        <span id="cid"> </span>
      </section>
      <section class="condiciones">
        <div id="description">
          Sunny
        </div>
      </section>

      <div class="row justify-content-center dosColumnas">
        <div class="col primero">
          <div>Friday 20°C🌞</div>
          <br />
          <div>Saturday 26°C🌞</div>
          <br />
          <div>Sunday 23°C🌞</div>
          <br />
          <div>Monday 20°C🌞</div>
          <br />
          <div>Tuesday 15°C🌞</div>
        </div>
        <div class="col align-self-center vl"></div>
        <div class="col segundo">
          <div>Speed Wind:<span id="wind"></span>Km/h</div>
          <br />
          <div>Humidity:<span id="humidity"> </span>%</div>
          <br />
          <div>Temp Max:<span id="max"> </span>°C</div>
          <br />
          <div>Temp Min:<span id="min"> </span>°C</div>
          <br />
          <div>Feels like:<span id="feel"> </span>°C</div>
        </div>
        </div>
        <div id="github"> 
          <a href="https://github.com/Annatere/Weather-app">Open-source code</a> by Ana Fernandes</div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
